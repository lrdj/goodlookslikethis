<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hover Effect</title>
    <style type="text/css">
        article {
            position: relative;
            padding: 2em;
            width: 50%;
            height: 200px;
            border: 2px solid #fff;
            background-color: #fff;
            transition: background-color 0.5s ease;
            overflow: hidden; /* Ensure zoomed image doesn't overflow */
        }

        article:hover {
            background-color: var(--haud-darkgold);
        }

        article h2, article p {
            font-family: sans-serif;
            position: relative;
            z-index: 2;
        }

        article h2 {
            color: var(--haud-darkgold);
            font-size: 3.5vw;
            font-weight: 800;
        }

        article p {
            color: #000;
        }

        article:hover h2, article:hover p {
            color: #fff;
        }

        figure::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            /* background-position: center; */
            opacity: 0.1;
            filter: grayscale(1);
            mix-blend-mode: multiply;
            transform: scale(1.05);
            transition: all 0.5s ease;
            z-index: 1;
            background-image: var(--bg-image);  /* <-- use the custom property here */
        }

        article:hover figure::before {
            opacity: 0.8;
            transform: scale(1);
        }

    </style>
</head>

<body>
